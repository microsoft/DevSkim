# Azure Pipelines
# https://aka.ms/yaml

name: DevSkim_VSCode_Release_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
trigger:
  batch: true
  branches:
    include:
    - v/0.6
  paths:
    include:
    - DevSkim-VSCode-Plugin/*
    - rules/*
pr: none

resources:
  repositories:
    - repository: templates
      type: git
      name: SecurityEngineering/OSS-Tools-Pipeline-Templates
      ref: da/msbuild-option
      #ref: refs/tags/v1.0.4

stages:
- stage: SDL
  jobs:
  - template: sdl-job.yml@templates
    parameters:
      serviceTreeID: '9792b8d3-bc2c-432c-8fc9-bdb143552208'

- stage: Build
  dependsOn: []
  jobs:
  - job: build_vscode_plugin
    displayName: Build VS Code Plugin
    pool:
      name: 'OSS-Tools-1ESPool'
      vmImage: 'oss-tools-win2022_1es-managed'
    steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '16.x'
    - task: CodeQL3000Init@0
    - task: Npm@1
      displayName: npm install
      inputs:
        command: 'install'
        workingDir: 'DevSkim-VSCode-Plugin/'
    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: 'DevSkim-VSCode-Plugin/'
        customCommand: 'run pack-ext'
    - task: CodeQL3000Finalize@0
    - task: AntiMalware@4
      displayName: Anti-Malware Scan
      inputs:
        InputType: 'Basic'
        ScanType: 'CustomScan'
        FileDirPath: 'DevSkim-VSCode-Plugin/'
        EnableServices: true
        SupportLogOnError: false
        TreatSignatureUpdateFailureAs: 'Warning'
        SignatureFreshness: 'UpToDate'
        TreatStaleSignatureAs: 'Warning'
    - template: nbgv-set-version-steps.yml@templates
    - task: PowerShell@2
      displayName: Mkdir for Manifests and Packages
      inputs:
        targetType: 'inline'
        script: mkdir sbom/client/ ; mkdir sbom/server/ ; mkdir packages
        workingDirectory: '$(Build.StagingDirectory)'
    - task: ManifestGeneratorTask@0
      displayName: Generate VS Code Plugin Client Manifest
      inputs:
        BuildDropPath: '$(Build.SourcesDirectory)/DevSkim-VSCode-Plugin/client/dist/'
        ManifestDirPath: '$(Build.StagingDirectory)/sbom/client/'
        PackageName: 'DevSkim VS Code Plugin Client'
        PackageVersion: '$(ReleaseVersion)'
    - task: ManifestGeneratorTask@0
      displayName: Generate VS Code Plugin Server Manifest
      inputs:
        BuildDropPath: '$(Build.SourcesDirectory)/DevSkim-VSCode-Plugin/server/dist/'
        ManifestDirPath: '$(Build.StagingDirectory)/sbom/server/'
        PackageName: 'DevSkim VS Code Plugin Server'
        PackageVersion: '$(ReleaseVersion)'
    - task: ArchiveFiles@2
      displayName: Archive Manifests
      inputs:
        rootFolderOrFile: '$(Build.StagingDirectory)/sbom/'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.StagingDirectory)/Manifests/DevSkim_VSCode_Manifests.zip'
        replaceExistingArchive: true
    - task: PublishBuildArtifacts@1
      displayName: Pipeline Publish Manifest Archive
      inputs:
        PathtoPublish: '$(Build.StagingDirectory)/Manifests'
        ArtifactName: 'Manifests'
        publishLocation: 'Container'
    - task: PowerShell@2
      displayName: Move Plugin File
      inputs:
        targetType: 'inline'
        script: 'mv DevSkim-VSCode-Plugin/*.vsix $env:BUILD_STAGINGDIRECTORY/packages/'
    - task: PublishBuildArtifacts@1
      displayName: Pipeline Publish Unsigned Artifact
      inputs:
        PathtoPublish: '$(Build.StagingDirectory)/packages/'
        ArtifactName: 'Unsigned_Plugin'
        publishLocation: 'Container'

- stage: ReleaseValidation
  dependsOn:
  - SDL
  - Build
  jobs:
  - template: manual-validation-job.yml@templates
    parameters:
      instructions: 'This step performs a DevSkim VS Code Extension release to GitHub and the VS Marketplace. Proceed?'

- stage: Release
  dependsOn:
  - ReleaseValidation
  condition: succeeded()
  jobs:
  - job: sign_hash_release
    displayName: Code Sign, Generate Hashes, Publish Public Release
    pool:
      name: 'OSS-Tools-1ESPool'
      vmImage: 'oss-tools-win2022_1es-managed'
    steps:
    - task: DownloadBuildArtifacts@0
      displayName: Retrieve Unsigned Artifact 
      inputs:
        buildType: 'current'
        downloadType: 'specific'
        itemPattern: 'Unsigned_Plugin\*.vsix'
        downloadPath: '$(Build.BinariesDirectory)'
    - task: AntiMalware@4
      displayName: Anti-Malware Scan
      inputs:
        InputType: 'Basic'
        ScanType: 'CustomScan'
        FileDirPath: '$(Build.BinariesDirectory)\Unsigned_Plugin'
        EnableServices: true
        SupportLogOnError: false
        TreatSignatureUpdateFailureAs: 'Warning'
        SignatureFreshness: 'UpToDate'
        TreatStaleSignatureAs: 'Warning'
    - task: EsrpCodeSigning@1
      displayName: Code Sign VSCode Plugin
      inputs:
        ConnectedServiceName: 'Devskim_CodeSign'
        FolderPath: '$(Build.BinariesDirectory)\Unsigned_Plugin'
        Pattern: '*.vsix'
        signConfigType: 'inlineSignParams'
        inlineOperation: |
          [
                  {
                      "KeyCode" : "CP-233016",
                      "OperationCode" : "OpcSign",
                      "Parameters" : {
                          "FileDigest" : "/fd SHA256"
                      },
                      "ToolName" : "sign",
                      "ToolVersion" : "1.0"
                  },
                  {
                      "KeyCode" : "CP-233016",
                      "OperationCode" : "OpcVerify",
                      "Parameters" : {},
                      "ToolName" : "sign",
                      "ToolVersion" : "1.0"
                  }
              ]
        SessionTimeout: '60'
        MaxConcurrency: '50'
        MaxRetryAttempts: '5'
    - powershell: 'Get-ChildItem -Path ''$(Build.BinariesDirectory)'' -Recurse CodeSign* | foreach { Remove-Item -Path $_.FullName }'
      displayName: 'Delete Code Sign Summaries'
    - task: PowerShell@2
      displayName: Generate Hashes
      inputs:
        targetType: 'inline'
        script: |
          Get-ChildItem $(Build.StagingDirectory) | Foreach-Object {
            $name = $_.Name
            $tmp = (Get-FileHash "$(Build.StagingDirectory)\$name").Hash
            Add-Content $(Build.StagingDirectory)\HASHES.txt "$tmp`t$name"
          }
    - task: PowerShell@2
      displayName: Move Plugin File
      inputs:
        targetType: 'inline'
        script: 'mv $env:BUILD_BINARIESDIRECTORY/Unsigned_Plugin/*.vsix $env:BUILD_STAGINGDIRECTORY/'
    - task: PublishPipelineArtifact@1
      displayName: Publish Signed Artifact to Pipeline
      inputs:
        targetPath: '$(Build.StagingDirectory)'
        artifact: 'Signed_Plugin'
